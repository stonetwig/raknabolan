<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Räkna ut ditt bolån, hur mycket du ska betala i månaden i ränta / ammortering osv.</title>
    <script src="jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="/bolan.css" media="screen" charset="utf-8">
  </head>
  <body>
    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>Räkna ut mitt bolån / ränta / lån</h1>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading"><strong>Räkna ut din månadskostnad</strong></div>
        <div class="panel-body">

          <div class="input-group">
            <span class="input-group-addon">Lånebelopp</span>
            <input type="text" id="amount" placeholder="t.ex. 2 000 000 / 150000" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon">SEK</span>
          </div>
          <br />
          <div class="input-group">
            <span class="input-group-addon">Ränta</span>
            <input type="text" id="interest" placeholder="2" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon">%</span>
          </div>
          <br />
          <div class="input-group">
            <span class="input-group-addon">Avbetalning</span>
            <input type="text" id="years" placeholder="60 (lämna tomt om du inte vill ammortera)" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon">år</span>
          </div>
          <br />
          <p>Ammorteringen räknas ut automatiskt om du fyllt i årtal åvan.</p>
          <div class="input-group">
            <span class="input-group-addon">Ammortering</span>
            <input type="text" id="amort" placeholder="2500" class="form-control" title="Fyll bara i om du inte vill fylla i hur många år du ska avbetala" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon">SEK per månad</span>
          </div>
          <br />
          <p>
            <button type="button" id="calc" type="submit" class="btn btn-success">Räkna ut</button>
          </p>
        </div>
      </div>

      <div id="resultbox" class="alert alert-warning" role="alert">

      </div>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-73750795-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
